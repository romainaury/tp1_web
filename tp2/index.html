<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <nav class="p-2 mb-2 bg-dark text-white">League of Stones</nav>
    <div class="container">
      <div class="row">
        
        <div class="player py-0 px-0 col-xs-2 col-sm-2 col-md-2 col-lg-2 position-relative">
          <img src="assets/player_1.png" alt="Joueur 1">
          <p class="my-0 px-1 py-1 bg-dark text-white">Joueur 1</p>
        </div>
        
      </div>
      <div class="row my-auto">
        <div class="row my-2">
          <div class="card py-0 px-0 mx-auto col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <img
              src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ivern_0.jpg"
              alt="Ivern"
            />
            <p class="my-0 px-1 py-1 bg-dark text-white">Ivern</p>
          </div>
        </div>
        <hr class="my-2 col-12">
        <div class="row my-2">
          <div class="card py-0 px-0 mx-auto col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <img
              src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Teemo_0.jpg"
              alt="Teemo"
            />
            <p class="my-0 px-1 py-1 bg-dark text-white">Teemo</p>
          </div>
          <div class="card py-0 px-0 mx-auto col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <img
              src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Taric_0.jpg"
              alt="Taric"
            />
            <p class="my-0 px-1 py-1 bg-dark text-white">Taric</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="player py-0 px-0 col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <img src="assets/player_2.png" alt="Joueur 2">
          <p class="my-0 px-1 py-1 bg-dark text-white">Joueur 2</p>
        </div>
    </div>
  </body>
</html>
